<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchedAssistant</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #1e1e1e;
            display: flex;
            background-color: beige;
        }

        .sidebar-links h6 {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #adb5bd;
            margin-bottom: 10px;
        }

        .sidebar-links li a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border-radius: 6px;
            color: #fff;
            transition: background 0.2s ease-in-out;
        }

        .sidebar-links li a:hover {
            background-color: #0d6efd;
            text-decoration: none;
        }

        .sidebar-links li a.active {
            background-color: #0b5ed7;
        }


        /* Main Content */
        .main-content {
            background-color: #f5f0e6;
            padding: 30px;
            flex-grow: 1;
            color: black;
        }

        .main-content h1 {
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }

        /* Left: Task Form Section */
        .form-section {
            background-color: #4a7d7d;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            color: white;
        }

        .form-section input {
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        .date-time {
            display: flex;
            gap: 10px;
        }

        .add-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Right: Task List Section */
        .task-list {
            background-color: white;
            width: 60%;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .task-list h3 {
            margin-bottom: 10px;
        }

        .task-box {
            flex: 1;
            margin-bottom: 20px;
            background-color: #f8f8f8;
            border-radius: 10px;
            min-height: 250px;
            border: 1px solid #ccc;
        }

        .optimize-btn {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-beige">

    <!-- Sidebar -->
    <<aside class="sidebar bg-dark text-white p-3">
        <div class="sidebar-header text-center mb-4">
            <img src="images/logo.png" alt="logo" class="img-fluid mb-2" style="max-width: 80px;">
            <h2 class="h5">SchedAssistant</h2>
        </div>

        <ul class="list-unstyled sidebar-links">
            <h6 class="text-uppercase">Main Menu</h6>
            <li class="mb-2"><a href="{{ url_for('dashboard') }}"
                    class="text-white text-decoration-none"><span class="material-symbols-outlined">dashboard</span>Dashboard</a>
            </li>
            <li class="mb-2"><a href="{{ url_for('schedule') }}"
                    class="text-white text-decoration-none"><span class="material-symbols-outlined">calendar_month</span>Schedule</a>
            </li>
            <li class="mb-2"><a href="{{ url_for('analytics') }}"
                    class="text-white text-decoration-none"><span class="material-symbols-outlined">monitoring</span>Analytics</a>
            </li>
        </ul>
        </aside>


        <!-- Main Content -->
        <div class="main-content">
            <h1>Task Creation</h1>
            <div class="content">
                <!-- Left: Task Form -->
                <div class="form-section">
                    <label>Task Title</label>
                    <input type="text" placeholder="Outline defense" />

                    <label>Date of Task</label>
                    <div class="date-time">
                        <input type="date" />
                        <input type="time" />
                    </div>

                    <label for="Priority">Priority</label>
                    <select id="Priority" name="selectedOption">
  		<option value="option1">Un-Essential</option>
  		<option value="option2">Normal</option>
  		<option value="option3">Important</option>
		<option value="option4">Urgent</option>
		</select>

                    <label for="Category">Category</label>
                    <select id="Category" name="selectedOption">
  		<option value="option1">Personal</option>
  		<option value="option2">Work</option>
  		<option value="option3">Education</option>
		</select>


                    <button class="add-btn">Add Task</button>
                </div>

                <!-- Right: Task List -->
                <div class="task-list">
                    <h3>List of Created Tasks</h3>
                    <div class="task-box">
                        <!-- Tasks will be listed here -->
                    </div>
                    <button class="optimize-btn">Optimize</button>
                </div>
            </div>
        </div>

</body>

</html>
