<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchedAssistant</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #1e1e1e;
            display: flex;
            background-color: beige;
        }

        div {
            font-weight: 500;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .h5 {
            font-weight: bold;   /* or 700 for extra-bold */
            }


	.logo {
  	    width: 120px;   /* exact width */
            height: 120px;  /* exact height */
            object-fit: contain; /* keeps it from stretching weirdly */
        }

        .d-flex {
            height: 100vh;
            /* Full viewport height */
            width: 100%;
        }

        /*sidebar*/

        .sidebar {
        min-width: 300px;
         max-width: 320px;
        width: 300px;
        height: 100vh; /* Add this line for full height */
        display: flex;
        flex-direction: column;
        }

        .sidebar-links h6 {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #adb5bd;
            margin-bottom: 10px;
        }

        .sidebar-links li a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border-radius: 6px;
            color: #fff;
            transition: background 0.2s ease-in-out;
        }

        .sidebar-links li a:hover {
            background-color: #0d6efd;
            text-decoration: none;
        }

        .sidebar-links li a.active {
            background-color: #0b5ed7;
        }


        /* Main Content */
        .main-content {
            background-color: #f5f0e6;
            padding: 30px;
            flex-grow: 1;
            color: black;
        }

        .main-content h1 {
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }
	
	   

        /* Left: Task Form Section */
    .form-section {
    background-color: #4a7d7d;
    padding: 30px;
    border-radius: 10px;
    width: 45%;
    display: flex;
    flex-direction: column;
    gap: 16px;
    color: white;
    }
    
    .form-section input,
    .form-section select {
    padding: 14px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    background-color: #ffffff;
    color: #333;
    font-weight: 500;
    width: 100%;
    }
    
    .date-time {
    display: flex;
    gap: 10px;
    }
    
    .date-time input {
    flex: 1;
    }
    
    .add-btn {
    margin-top: 20px;
    padding: 14px 20px;
    font-size: 1rem;
    background-color: black;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    }


	   .add-btn:hover {
        background-color: #3b6666 !important;
        border-color: #3b6666 !important;
        }



           .optimize-btn {
                padding: 10px;
                background-color: black;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                margin: 60px 0px 20px 0px;
                
            }

	    .optimize-btn:hover {
        	background-color: #3b6666 !important;
        	border-color: #3b6666 !important;
           }
           
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .form-section,
            .task-table {
                width: 100%;
            }

        
    

            /* Right: Task List Section */
            .task-list {
                background-color: white;
                width: 60%;
                border-radius: 10px;
                padding: 20px;
                display: flex;
                flex-direction: column;
            }

            .task-list h3 {
                margin-bottom: 10px;
            }

            .task-box {
                flex: 1;
                margin-bottom: 20px;
                background-color: #f8f8f8;
                border-radius: 10px;
                min-height: 250px;
                border: 1px solid #ccc;
            }

         
    </style>
</head>

<body class="bg-beige">

    <!-- Sidebar -->
    <aside class="sidebar bg-dark text-white p-3">
        <div class="sidebar-header text-center mb-4">
          <img src="{{ url_for('static', filename='icon/Icon.png') }}"
     alt="SchedAssist logo" class="logo"
     onerror="this.src='{{ url_for('static', filename='icon/Icon-fallback.png') }}'">

            <h2 class="h5">SchedAssistant</h2>
        </div>

        <ul class="list-unstyled sidebar-links">
            <h6 class="text-uppercase">Main Menu</h6>
            <li class="mb-2"><a href="{{ url_for('dashboard') }}"
                    class="text-white text-decoration-none"><span class="material-symbols-outlined">dashboard</span>Dashboard</a>
            </li>
            <li class="mb-2"><a href="{{ url_for('schedule') }}"
                    class="text-white text-decoration-none"><span class="material-symbols-outlined">calendar_month</span>Schedule</a>
            </li>
            <li class="mb-2"><a href="{{ url_for('analytics') }}"
                    class="text-white text-decoration-none"><span class="material-symbols-outlined">monitoring</span>Analytics</a>
            </li>
        </ul>
    </aside>


    <!-- Main Content -->
    <div class="main-content">
        <h1>Task Creation</h1>
        <div class="content">
            <!-- Left: Task Form -->
            <div class="form-section">
                <form action="/submit" method="POST">
                    <label for="title">Task Title</label>
                    <input type="text" id="title" name="title" placeholder="Outline defense" required />
            
                    <label>Date of Task</label>
                    <div class="date-time">
                        <input type="date" name="date" required />
                        <input type="time" name="time" required />
                    </div>
            
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="Un-Essential">Un-Essential</option>
                        <option value="Normal">Normal</option>
                        <option value="Important">Important</option>
                        <option value="Urgent">Urgent</option>
                    </select>
            
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                        <option value="Education">Education</option>
                    </select>
            
                    <button class="add-btn" type="submit">Add Task</button>
               
            </div>
                
                
            <!-- Right: Task List -->
            <!-- Right: Task Table -->
            <div class="task-table" style="
    background-color: white;
    width: 60%;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
">
                <h3 style="margin-bottom: 10px;">Task Overview</h3>
                <table style="
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background-color: #f8f8f8;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 0 1px #ccc;
    ">
                    <thead style="background-color: #eaeaea;">
                        <tr>
                            <th style="padding: 12px;">Title</th>
                            <th style="padding: 12px;">Date</th>
                            <th style="padding: 12px;">Time</th>
                            <th style="padding: 12px;">Priority</th>
                            <th style="padding: 12px;">Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for task in tasks %}
                        <tr style="border-top: 1px solid #ddd;">
                            <td style="padding: 12px;">{{ task.title }}</td>
                            <td style="padding: 12px;">{{ task.date }}</td>
                            <td style="padding: 12px;">{{ task.time }}</td>
                            <td style="padding: 12px;">{{ task.priority }}</td>
                            <td style="padding: 12px;">{{ task.category }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                  
                </table> 
                      <button class="optimize-btn" type="submit">Optimize Tasks</button>      
            </div>
            	
        </div>
    </div>
    </form>
</body>

</html>
