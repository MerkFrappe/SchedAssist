<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SchedAssist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --card-bg: #f0f0f0;
            --accent: #6C63FF;
            --muted: #BDBDBD;
        }



        * {
            box-sizing: border-box
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: beige;
            margin: 0;
            padding: 24px;
            color: #222;
        }


        .hero {

            padding: 15px 10px;
            background: #bfc0c0;
            color: white;
            border-radius: 20px;
            margin: 40px auto;
            width: 100%;
            max-width: 800px;

        }

        .hero .logo {
            max-height: 300px;
            margin: 0 auto 15px;
            display: block;
            width: auto;

        }

        .tagline {
            font-size: 2.4rem;
            font-weight: 700;
            text-align: center;
            color: black;
            margin-top: 10px;
        }

        .card {
            background-color: var(--card-bg);
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            padding: 28px;
            width: 100%;
            max-width: 960px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);

            position: relative;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 18px;
        }



        .brand-name {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: .6px;
        }

        /* CAROUSEL WRAPPER */
        .carousel-wrap {
            position: relative;
        }

        /* main.features becomes a horizontal scroll container */
        .features {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding: 12px 6px;
            scroll-behavior: smooth;
        }

        /* hide scrollbar (desktop) while keeping accessibility */
        .features::-webkit-scrollbar {
            height: 8px;
            display: none;
        }

        .features {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .feature-item {
            flex: 0 0 80%;
            max-width: 780px;
            scroll-snap-align: center;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            text-align: center;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* SVG / images scale properly */
        .illustration-container {
            width: 100%;
            max-width: 350px;
            margin-bottom: 12px;
        }

        .illustration-container svg {
            width: 100%;
            height: auto;
            display: block;
        }

        .feature-item p {
            margin: 8px 0 0;
            font-weight: 600;
            color: #333;
        }





        /* CTA */
        .cta-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 18px auto 0;
            padding: 10px 18px;
            font-size: 1.3rem;
            background-color: black;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            width: 500px;
            cursor: pointer;
            max-width: 90%;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .cta-button:hover {
            background-color: #3b6666 !important;
            border-color: #3b6666 !important;
        }

        @media (min-width: 900px) {
            .feature-item {
                flex: 0 0 46%;
            }
        }

        @media (min-width: 1200px) {
            .feature-item {
                flex: 0 0 30%;
            }

            .features {
                gap: 26px;
                padding: 20px 6px;
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <header class="header">
            <img src="{{ url_for('static', filename='icon/sCHED.png') }}"
     alt="SchedAssist logo" class="logo">
        </header>
    </section>


    <div class="card">

        <h2 class="tagline">Your productivity companion starts here.</h2>


        <main class="features" id="features">


            <article class="feature-item" role="group" aria-roledescription="slide" aria-label="Add Tasks Effortlessly">
                <div class="illustration-container">
                    <!-- SVG 1 -->
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">

                            stroke-width="2" />

                        <rect x="30" y="45" width="40" height="2" rx="1" fill="#BDBDBD" />
                        <rect x="30" y="52" width="40" height="2" rx="1" fill="#BDBDBD" />

                        <path d="M75 55V80L95 90" stroke="white" stroke-width="4" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M55 40L65 30" stroke="#3F3D56" stroke-width="4" stroke-linecap="round" />
                        <path d="M95 40L85 30" stroke="#3F3D56" stroke-width="4" stroke-linecap="round" />
                        <rect x="60" y="105" width="10" height="20" fill="#3F3D56" />
                        <ellipse cx="65" cy="125" rx="8" ry="3" fill="#3F3D56" />
                        <rect x="80" y="105" width="10" height="20" fill="#3F3D56" />
                        <ellipse cx="85" cy="125" rx="8" ry="3" fill="#3F3D56" />
                        <path d="M85 95C85 92.2386 82.7614 90 80 90H70C67.2386 90 65 92.2386 65 95V105H85V95Z"

                <div class="illustration-container">

                            stroke-width="2" />

                        <rect x="100" y="65" width="20" height="10" rx="2" fill="#6C63FF" />
                        <line x1="57" y1="40" x2="57" y2="100" stroke="#E0E0E0" stroke-width="2" />
                        <line x1="93" y1="40" x2="93" y2="100" stroke="#E0E0E0" stroke-width="2" />
                    </svg>
                </div>
                <p>Optimize your Schedule</p>
            </article>
    </div>
    </main>

    <a href="{{ url_for('schedule') }}" class="cta-button">Get Started</a>
    </div>

</html>
